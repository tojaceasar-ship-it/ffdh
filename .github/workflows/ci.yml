name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn type-check

      - name: Lint code
        run: yarn lint

      - name: Run unit tests
        run: yarn test:unit

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: test
          NEXT_PUBLIC_SANITY_DATASET: test
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_test
          STRIPE_SECRET_KEY: sk_test_test
          PRINTFUL_API_KEY: test

      - name: Export build snapshot
        run: yarn tsx scripts/snapshot-exporter.ts build-complete
        continue-on-error: true

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: build-snapshot
          path: snapshots/
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: yarn test:e2e
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: test
          NEXT_PUBLIC_SANITY_DATASET: test
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_test
          STRIPE_SECRET_KEY: sk_test_test
          PRINTFUL_API_KEY: test

  accessibility-test:
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: test
          NEXT_PUBLIC_SANITY_DATASET: test
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_test
          STRIPE_SECRET_KEY: sk_test_test
          PRINTFUL_API_KEY: test

      - name: Start preview server
        run: yarn preview &
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: test
          NEXT_PUBLIC_SANITY_DATASET: test
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_test
          STRIPE_SECRET_KEY: sk_test_test
          PRINTFUL_API_KEY: test

      - name: Wait for server
        run: sleep 10

      - name: Run accessibility tests
        run: yarn a11y:ci

  performance-test:
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Lighthouse CI
        run: yarn global add @lhci/cli || npm install -g @lhci/cli

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: test
          NEXT_PUBLIC_SANITY_DATASET: test
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_test
          STRIPE_SECRET_KEY: sk_test_test
          PRINTFUL_API_KEY: test

      - name: Start preview server
        run: yarn preview &
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: test
          NEXT_PUBLIC_SANITY_DATASET: test
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_test
          STRIPE_SECRET_KEY: sk_test_test
          PRINTFUL_API_KEY: test

      - name: Wait for server
        run: sleep 10

      - name: Run Lighthouse performance tests
        run: yarn lhci:desktop
        continue-on-error: true

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [quality-gate, e2e-tests, accessibility-test, performance-test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod=false'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  deploy-production:
    runs-on: ubuntu-latest
    needs: [quality-gate, e2e-tests, accessibility-test, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod=true'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  smoke-test-production:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run smoke tests on production
        run: npx playwright test tests/smoke/
        env:
          BASE_URL: ${{ secrets.PRODUCTION_URL }}

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-production, smoke-test-production]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Notify on failure
        if: failure()
        run: |
          echo "ðŸš¨ Deployment failed!"
          echo "Check the logs above for details."

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "Production URL: ${{ secrets.PRODUCTION_URL }}"